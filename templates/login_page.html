<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username">
    <label for="password">Password: </label>
    <input type="text" name="password" id="password">
    <button type="submit">Submit</button>
</form>
<p>{{error}}</p>
</body>
</html>
